<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title if post else '게시글 없음' }}</title>
</head>
<body>
    <h1><a href="{{ url_for('posts.get_all_posts') }}">← 목록으로</a></h1>

    {% if post %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><em>작성일: {{ post.created_at }}</em></p>

        <p>
            <a href="{{ url_for('posts.edit_post', id=post.id) }}">수정</a> |
            <form action="{{ url_for('posts.delete_post', id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </p>
    {% else %}
        <p>해당 게시글을 찾을 수 없습니다.</p>
    {% endif %}
</body>
</html>
