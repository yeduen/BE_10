<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>createElenent&appendChild</title>
</head>
<body>
    <div id="container">


    </div>
    <script>
        for(let a = 1; a<=5; a += 1){
        const div = document.getElementById("container")
        const box = document.createElement("div")
        console.log(box)
        box.style.color = "red"
        box.style.width = "200px"
        box.style.height = "200px"
        box.textContent = "신기하구만?!"
        div.appendChild(box) 
        }
        // => append는 텍스트 추가가능, appendChild는 반환가능 console에서 확인가능
    </script>
</body>
