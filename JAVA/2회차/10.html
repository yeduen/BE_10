<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM 메소드 및 속성</title>
</head>
<body>
    <h1 id="song-title" class="heading" title="vos 2019년 발매곡">
        <span>다시 만날까봐</span>
    </h1>
    <p class="lyrics">인스타로 몰래 보는 너의 하루들 누가 봐도 헤어진 티를 내~</p>
    <p class="lyrics">팔로우 다 끊고서 좋아요는 왜 눌렀니~~</p>

    <script>
        // 클래스가 'lyrics'인 요소들 선택 후 콘솔 출력
        console.log(document.querySelectorAll(".lyrics"));
        console.log(document.getElementsByClassName("lyrics"));

        // ID가 'song-title'인 요소 선택 후 콘솔 출력
        const songTitleElement = document.getElementById("song-title");
        console.log(songTitleElement);

        // 'title' 속성 값 출력
        console.log(songTitleElement.title);

        // textContent, innerText, className, style 정보 출력
        console.log(songTitleElement.textContent);
        console.log(songTitleElement.innerText);
        console.log(songTitleElement.className);
        console.log(songTitleElement.style);
    </script>
</body>
</html>
