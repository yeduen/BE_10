<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>조건문만들기</title>
</head>
<body>
    <h1></h1>
    <p></p>

    <script>
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')

        const isThere = confirm("제목 표시를 할까?")

        // if(isThere){
        //     h1.textContent = "문서의 제목!"
        // }
        if(isThere){
            h1.textContent = "너가내야할 버스요금은?"
        }
        const age = parseInt(prompt("나이가 어떻개 되니?"))

        if(age >= 20){
            p. textContent = "1250원"
        }else if(age >=8){
            p.textContent ="760원"
        }else{
            p.textContent = "무료입니다!"
        }
    </script>
</body>
