<h2>게시글 목록</h2>
<a href="{{ url_for('new_post_form') }}">새 글 작성</a>
<ul>
  {% for post in posts %}
    <li>
      <a href="{{ url_for('get_post', id=post[0]) }}">{{ post[2] }}</a>
      | <a href="{{ url_for('update_post', id=post[0]) }}">수정</a>
      <form action="{{ url_for('delete_post', id=post[0]) }}" method="POST" style="display:inline;">
        <button type="submit">삭제</button>
      </form>
    </li>
  {% endfor %}
</ul>
