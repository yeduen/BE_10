<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <title>박스 모델이란</title>    
    </head> 
    <style>

        /*
            % : 내가 속한 영역을 기준으로 백분율 계산
            => 내가 속한 영역에 관련 값이 있어야 적용 가능!
        */
        .area{
            width: 50%;
            height: 50%;
        }
        
    </style>
    <body>
        <h2>황인욱 - 정아</h2>
        <p>정아 너를 사랑했던 시간모두</p>
        <p class="area"> 흐르르릉</p>
    </body>
</html>
