<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <title>테두리 스타일 </title>    
    </head> 
    <style>

        /*
            % : 내가 속한 영역을 기준으로 백분율 계산
            => 내가 속한 영역에 관련 값이 있어야 적용 가능!
        */
        .area{
            width: 200px;
            height: 200px%;
        }
        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;            
        }
        /* 단축속성은 공백으로 속성값 서로 구분!*/
        .green{
            border: 3px solid green;
            border-radius: 10px 20px 30px 40px; /* 11시부터 시계방향으로 돌악면서 곡선모양 유지*/
        }
    </style>
    <body>
        <h2>황인욱 - 정아</h2>
        <p class="red">정아 너를 사랑했던 시간모두</p>
        <p class="area green"> 흐르르릉</p>
    </body>
</html>
